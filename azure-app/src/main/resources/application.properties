# Spring profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# Azure Cosmos DB configuration
azure.cosmos.database=${COSMOS_DATABASE:SampleDB}
azure.cosmos.queryMetricsEnabled=true
azure.cosmos.indexMetricsEnabled=true
azure.cosmos.maxDegreeOfParallelism=4
azure.cosmos.maxBufferedItemCount=10
azure.cosmos.responseContinuationTokenLimitInKb=1
azure.cosmos.diagnosticsThresholds.pointOperationLatencyThresholdInMS=10000
azure.cosmos.diagnosticsThresholds.nonPointOperationLatencyThresholdInMS=10000
azure.cosmos.diagnosticsThresholds.requestChargeThresholdInRU=10000
azure.cosmos.diagnosticsThresholds.payloadSizeThresholdInBytes=10000
azure.cosmos.consistency-level=${COSMOS_CONSISTENCY_LEVEL:SESSION}
# Endpoint and key from env
azure.cosmos.endpoint=${COSMOS_ENDPOINT:}
azure.cosmos.key=${COSMOS_KEY:}

# Azure storage
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:test1}
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
# DB (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
# Optional Hikari tuning
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
# Server
server.port=${SERVER_PORT:8080}
